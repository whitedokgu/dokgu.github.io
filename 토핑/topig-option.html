		<h2>토핑 추가효과</h2>
		<img class="t-information-img" src="이미지/보조옵.png"><br>

		빨간 네모 박스들이 유효 옵션이다.<br>
		힐러랑 마들렌 한정으로 공속도 좋다.
		<p>
			하나의 토핑에서는 같은 종류의 부옵션이 뜨지 않고, 주옵션이랑 부옵션은 겹칠 수 있음.<br>
			그리고 부옵션이 얼핏보면 작은 수치 같지만 토핑5개를 한 부옵으로 밀어버리면 수치가 상당히 큼.<br>
			그래서 부옵션으로 챙길 수 있는 최대 스텟이 공증15%, 방증15%, 치확15%, 쿨감10%, 피감30% 이다.
